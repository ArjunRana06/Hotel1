<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insta_clone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="body">
        <div class="container">
            <div class="row">
                <div class="col-lg-1 col-md-1 col-sm-1 text-center p-3 fs-1"><i class="fa-solid fa-camera"></i></div>
                <div class="col-lg-10 col-lg-10 col-sm-10 text-center p-3 "><h1>Instagram</h1></div>
                <div class="col-lg-1 col-md-1 col-sm-1 fs-1 p-3"><i class="fa-solid fa-user"></i></div>
            </div>
        </div>
        <div class="container mt-3">
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-6 "><b>Stories</b></div>
                <div class="col-lg-6 col-lg-6 col-sm-6 text-end"><b><i class="fa-solid fa-play"> </i>Watch all</b></div>
            </div>
        </div>
        <div class="container mt-3">
            <div class="row">
                <div><img class="img-fluid" src="./one.jpg" alt=""></div>
                <div><img class="img-fluid" src="two.jpg" alt=""></div>
                <div class="col-lg-2 col-md-3 col-sm-4 "><img class="img-fluid" src="three.jpg" alt=""></div>
                <div><img class="img-fluid" src="Four.jpg" alt=""></div>
                <div class="col-lg-2 col-md-3 col-sm-4 "><img class="img-fluid" src="Five.jpg" alt=""></div>
                <div><img class="img-fluid" src="Six.jpg" alt=""></div>
                <div class="col-lg-2 col-md-3 col-sm-4 "><img class="img-fluid" src="Seven.jpg" alt=""></div>
                <div><img class="img-fluid" src="Eight.png" alt=""></div>
            </div>
        </div>
        <div class="container">
            <hr class="border-2">
        </div>
    </div>
</body>

</html>
