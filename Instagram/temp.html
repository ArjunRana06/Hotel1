<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feane</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="index10.css">
</head>

<body>
  <!-- First Body -->
  <div class="background">

    <!-- Navigation Bar -->
    <div class="container">
      <div class="row">
        <div class="col-4 logo mt-5">Feane</div>
        <div class="col-4 mt-5">
          <ul class="nav nav_bar">
            <li class="nav-item">
              <a class="nav-link text-warning" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="#">Menu</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="#">Book table</a>
            </li>
          </ul>
        </div>
        <div class="col-4 log_in mt-5">
          <span class="icon">
            <i class="fa-solid fa-user"></i>
            <i class="fa-solid fa-magnifying-glass"></i>
            <i class="fa-solid fa-cart-shopping"></i>
          </span>
          <button type="button" class="btn btn-primary text-white" data-bs-toggle="modal"
            data-bs-target="#myModal">LogIn</button>
        </div>
      </div>
    </div>

    <!-- Login Modal -->
    <div class="modal" id="myModal">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">

          <!-- Modal Header -->
          <div class="modal-header modal_head">
            <h4 class="modal-title">Login to your Account</h4>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>

          <!-- Modal body -->
          <div class="modal-body modal_body">
            <div class="modal_body1">
              Classic <br>
              Enterprises
            </div>
            <div class="modal_body2 ">
              <label for="loginEmail">Email Address</label><br>
              <input id="loginEmail" type="email" placeholder="Enter Email"><br>
              <label for="loginPassword">Password</label><br>
              <input id="loginPassword" type="password" placeholder="Enter Password">
            </div>
          </div>
          <div class="modal_body_submit mt-2">
            <button type="button" class="btn btn-primary btn_class btn-lg">Login</button><br>
          </div>

          <!-- Modal footer -->
          <div class="container">
            <hr>
            <div class="row">
              <div class="col-6">
                <button type="button" class="btn modal_fotter1" data-bs-toggle="modal" data-bs-target="#myModal">Forget
                  Password</button>
              </div>
              <div class="col-6 text_right">
                <button type="button" class="btn modal_fotter2" data-bs-toggle="modal" data-bs-target="#myModal1">Create a new
                  Account</button>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>

    <!-- Signup Modal -->
    <div class="modal" id="myModal1">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">

          <!-- Modal Header -->
          <div class="modal-header modal_head">
            <h4 class="modal-title">Sign up for a New Account</h4>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>

          <!-- Modal body -->
          <div class="modal-body modal_body">
            <div class="modal_body1">
              Classic <br>
              Enterprises
            </div>
            <div class="modal_body2 ">
              <label for="signupEmail">Email Address</label><br>
              <input id="signupEmail" type="email" placeholder="Enter Email"><br>
              <label for="signupPassword">Password</label><br>
              <input id="signupPassword" type="password" placeholder="Enter Password">
            </div>
          </div>
          <div class="modal_body_submit mt-2">
            <button type="button" class="btn btn-primary btn_class btn-lg">Submit</button><br>
          </div>

        </div>
      </div>
    </div>

  </div>
</body>

</html>
