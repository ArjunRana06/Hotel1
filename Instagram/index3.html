<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My_Table</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <h3 class="container text-center mt-3 text-primary">This is Table</h3>
    <div class="container mt-5">
        <table class="table text-center table-bordered table-hover table-danger">
            <thead>
                <tr class="table-primary border-white">
                    <th class="border-white bg-white"></th>
                    <th colspan="5" class="border border-success">Parent Title</th>
                </tr>
                <tr>
                    <th class="bg-white border-white"></th>
                    <th colspan="3" class="border-success">Child title one</th>
                    <th colspan="3" class="border-success">Child title two</th>
                </tr>
                <tr class="border-success">
                    <th class="border-success">S.N</th>
                    <th class="border-success">Name</th>
                    <th class="border-success">Phone no.</th>
                    <th class="border-success">Address</th>
                    <th class="border-success">Company Name</th>
                    <th class="border-success">Course</th>
                </tr>
            </thead>
            <tbody class="border-success">
                <tr class="table-info">
                    <td class="border-success">1</td>
                    <td class="border-success"></td>
                    <td class="border-success"></td>
                    <td class="border-success"></td>
                    <td class="border-success"></td>
                    <td class="border-success"></td>
                </tr>
                <tr>
                    <td class="border-success">2</td>
                    <td class="border-success"></td>
                    <td class="border-success"></td>
                    <td class="border-success"></td>
                    <td class="border-success"></td>
                    <td class="border-success"></td>
                </tr>
                <tr class="table-primary">
                    <td class="border-success">3</td>
                    <td class="border-success"></td>
                    <td class="border-success"></td>
                    <td class="border-success"></td>
                    <td class="border-success"></td>
                    <td class="border-success"></td>
                </tr>
                <tr>
                    <td class="border-success">4</td>
                    <td class="border-success"></td>
                    <td class="border-success"></td>
                    <td class="border-success"></td>
                    <td class="border-success"></td>
                    <td class="border-success"></td>
                </tr>
                <tr class="table-success">
                    <td class="border-success">5</td>
                    <td class="border-success"></td>
                    <td class="border-success"></td>
                    <td class="border-success"></td>
                    <td class="border-success"></td>
                    <td class="border-success"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="container mt-5">
        <div class="row">
            <img src="./one.jpg" class="col-lg-4 col-md-6 col-sm-12 rounded img-fluid" alt="img1">
            <img src="./two.jpg" class="col-lg-4 col-md-6 col-sm-12 rounded-circle img-fluid" alt="img2">
            <img src="./three.jpg" class="col-lg-4 col-md-6 col-sm-12 img-thumbnail img-fluid" alt="img3">
        </div>
        
        <div class="row mt-5">
            <div class="col-6 d-flex justify-content-start">
                <img src="./Four.jpg" style="width: 400px;">
            </div>
            <div class="col-6 d-flex justify-content-end">
                <img src="./Five.jpg" style="width: 400px;">
            </div>
        </div>

        <div class="mt-5">
            <img src="./Seven.jpg" class="mx-auto d-block" style="width:50%">
        </div>
    </div>
</body>

</html>
