<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <div class="main">

        <!-- Clone First Sections -->
        <div class="clone01">
            <nav class="nav-bar">
                <i class="bi bi-camera"></i>
                <h3>Instagram</h3>
                <i class="bi bi-send"></i>
            </nav>
            <div class="body">
                <div class="stories-section">
                    <div class="stories-top">
                        <h3>Stories</h3>
                        <div class="stories-watch">
                            <i class="bi bi-play-fill"></i>
                            <h4>Watch</h4>
                        </div>
                    </div>

                    <!-- Stories Sections -->
                    <div class="stories-images">
                        <div class="first">
                            <div class="img">
                                <img src="one.jpg" alt="">
                                <i class="bi bi-plus"></i>
                            </div>
                            <p>Your Story</p>
                        </div>
                        <div>
                            <div class="bod">
                                <img src="two.jpg" alt="">
                            </div>
                            <div>
                                Hindu
                            </div>
                        </div>
                        <div>
                            <img src="three.jpg" alt="">
                            <p>Manish</p>
                        </div>
                        <div>
                            <img src="Four.jpg" alt="">
                            <p>Saliram</p>
                        </div>
                        <div>
                            <img src="Five.jpg" alt="">
                            <p>Samir</p>
                        </div>
                        <div>
                            <img src="Six.jpg" alt="">
                            <p>Salman</p>
                        </div>
                    </div>
                    <hr>
                </div>

                <!-- The Posts Sections -->
                <div class="post">
                    <div class="img-section">
                        <img src="Seven.jpg" alt="">
                        <p>sali.ram</p>
                    </div>
                    <div>
                        <i class="bi bi-three-dots"></i>
                    </div>
                </div>
                <div class="travel-section">
                    <img src="Eight.png" alt="">
                </div>

                <div class="icons-section">
                    <div>
                        <i class="bi bi-heart"></i>
                        <i class="bi bi-circle"></i>
                        <i class="bi bi-send"></i>
                    </div>
                    <div>
                        <i class="bi bi-bookmark"></i>
                    </div>
                </div>

                <div class="likes-section">
                    <h5>2.875 Likes</h5>
                    <p>marinadillaco Hi!! <span>#marinad</span></p>
                </div>
                <hr>

                <!-- The Footer Section -->
                <footer>
                    <i class="bi bi-house-door-fill"></i>
                    <i class="bi bi-search"></i>
                    <i class="bi bi-instagram"></i>
                    <i class="bi bi-heart"></i>
                    <i class="bi bi-person"></i>
                </footer>
                <div class="bottom-line">
                </div>
            </div>
        </div>



        <!-- Section Clone Section -->
        <div class="clone02">
            <nav class="nav-section">
                <div class="first-nav">
                    <i class="fa-solid fa-angle-left"></i>
                </div>

                <!-- The Second Nav Section -->
                <div class="second-nav">
                    <h2>alisemith</h2>
                    <img src="two.jpg" alt="">
                </div>
                <div class="post-nav">
                    <div>
                        <h4>245</h4>
                        <p>posts</p>
                    </div>
                    <div>
                        <h4>7850</h4>
                        <p>followers</p>
                    </div>
                    <div>
                        <h4>715</h4>
                        <p>following</p>
                    </div>
                </div>

                <!-- The Message Section -->
                <div class="send-message">
                    <p>Send Message</p>
                    <div>
                        <i class="bi bi-person-fill"></i>
                        <i class="bi bi-check2"></i>
                    </div>
                    <div>
                        <i class="bi bi-caret-down-fill"></i>
                    </div>
                </div>
            </nav>
            <div class="body-section">
                <div class="info">
                    <h4>Alise Smith <i class="bi bi-check-circle-fill"></i></h4>
                    <p>Fashion-designer, London UK</p>
                </div>

                <!-- The Icons Sections -->
                <div class="icons-section">
                    <i class="fa-solid fa-bars"></i>
                    <i class="fa-solid fa-list-ul"></i>
                    <i class="fa-regular fa-star"></i>
                    <i class="bi bi-person-circle"></i>
                </div>

                <!-- The images Sections -->
                <div class="images-sections">
                    <div>
                        <img src="one.jpg" alt="">
                        <img src="two.jpg" alt="">
                        <img src="three.jpg" alt="">
                    </div>
                    <div>
                        <img src="Four.jpg" alt="">
                        <img src="Five.jpg" alt="">
                        <img src="Six.jpg" alt="">
                    </div>
                    <div>
                        <img src="Seven.jpg" alt="">
                        <img src="Eight.png" alt="">
                        <img src="one.jpg" alt="">
                    </div>
                </div>
            </div>

            <!-- The Footer Sections -->
            <footer>
                <i class="bi bi-house-door-fill"></i>
                <i class="bi bi-search"></i>
                <i class="bi bi-instagram"></i>
                <i class="bi bi-heart"></i>
                <i class="bi bi-person"></i>
            </footer>
            <div class="bottom-line">
            </div>
        </div>
    </div>
</body>

</html>
